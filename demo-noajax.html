<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!--<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
  <!-- <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/demo.css">
  <title>個人資料表</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <h1 class="title">個人資料表</h1>
      
        <div class="table table-responsive">
          <table id="cardtable" cellpadding='0' cellspacing='0' border='2' bordercolor='black' width="100%">
            <thead class="tableHeader">
              <tr>
                <th>中文名字</th>
                <th>英文名字</th>
                <th>性別</th>
                <th>手機</th>
                <th>電子信箱</th>
                <th>修改</th>
                <th>刪除</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      
        <!--新增表單-->
        <div id="dialog-addconfirm" class="col-md" title="新增表單" >
          <h3 class="title">新增資料</h3>
          <form method="post" id="addform">
            <!-- 中文姓名 -->
            <div class="formcnname">
              <div>
                <label>中文姓名</label> <input name="cnname" id="cnname" style="width: 100px" type="text"
                  class="form-control"  required>
              </div>
            </div>
            <!-- 英文姓名 -->
            <div class="formenname">
              <div>
                <label>英文姓名</label> <input name="enname" style="width: 100px" type="text" id="addenname"
                  class="form-control">
              </div>
            </div>
            <!-- 性別 -->
            <div class="formsex">
              <label>性別</label>
              <div>
                <label><input type="radio" id="maleRadio" name="addsex" value="man" class="radio" checked="checked">男</label> <label><input
                    type="radio" id="femaleRadio" name="addsex" value="woman" class="radio">女</label>
              </div>
            </div>
            <!-- 手機 -->
            <div class="phoneNumber">
              <label>手機</label>
              <div>
                <input id="phoneNumber" type="text" name="phoneNumber"  placeholder="0912345678" required/>
              </div>
            </div>
            <!-- 電子信箱 -->
            <div class="email">
              <label>電子信箱</label>
              <div>
                <input id="email" type="text" name="email"  class="email"  required/>
              </div>
            </div>
            <!-- 確認送出 -->
          </form>

          <div>
            <button id="addbutton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">新增</button>
          </div>
        </div>
      
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                <button type="button" id="comfirmButton" class="btn btn-primary comfirmButton"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<script type="text/javascript" src="./js/demo.js"></script>
